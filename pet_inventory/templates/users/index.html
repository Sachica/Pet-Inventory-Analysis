<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
       
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>
    <body>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                    <form action="/iniciarSesion/" method="POST">{% csrf_token %}
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text"  id='txtUsername', name='txtUsername' class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" id='txtPassword' name='txtPassword' class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <button type="submit" class="button" >Sign In<button>
                        </div>
                     </form>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <form action="/registrarUsuario/" method="POST">{% csrf_token %}
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="username" name="username" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="password" name="password" type="password" class="input" data-type="password">
                        </div>

                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="email" name="email" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                    </form>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
