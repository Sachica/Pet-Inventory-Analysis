<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DJANGO-APP">
    <meta name="keywords" content="DJANGO-APP">
    <meta name="author" content="Stiward Carrillo R">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <form action="/pets/dashboard/" method="POST">{% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="species">Species</label>
                            <input type="text" class="form-control" id="species" name="species" placeholder="Species">
                        </div>
                        <div class="form-group mb-3">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" name="age" placeholder="Age">
                        </div>
                        <div class="form-group mb-3">
                            <label for="quantity">Quantity</label>
                            <input type="text" class="form-control" id="quantity" name="quantity"
                                placeholder="Quantity">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-8 col-sm-12">
                    <table class="table table-striped table-hover text-center">
                        <thead>
                          
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Species</th>
                                <th scope="col">Age</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Actions</th>
                            </tr>
                         
                        </thead>
                        <tbody>
                            {% for pet in pets%}
                            <tr>
                                
                                <td>{{pet.id}}</td>
                                <td>{{pet.name}}</td>
                                <td>{{pet.species}}</td>
                                <td>{{pet.age}}</td>
                                <td>{{pet.quantity}}</td>
                                <td>
                                    <a href="/pets/editarPet/{{pet.id}}" class="btn btn-warning">Edit</a>
                                    <a href="/pets/eliminar/{{pet.id}}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap Bundle with Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
