<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="align-center">
        <div class="container mt-2"> 
            <div class="col-md-5 offset-md-3">
                <br><br>
                <h2 class='text-center'>Pet</h2><br>
                <div class="card">
                    <div class="card-body">
                        <form action="/pets/editarPet/" method="post">{% csrf_token %}
                            <div class="form-group">
                            <input type="hidden" id="id" name="id" value="{{pet.id}}" class="form-control">
                        </div>
                            <div class="form-group">
                                <input type="text" id="name" name="name" value="{{pet.name}}" class="form-control" placeholder="{{pet.name}}"
                                    minlength="6" maxlength="6"  required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="species" name="species" value="{{pet.species}}" class="form-control" placeholder="{{pet.species}}"
                                    maxlength="50" required>
                            </div>
                            <div class="form-group">
                                <input type="number" id="age" name="age" value="{{pet.age}}" class="form-control" min="1" max="99"
                                    value="1" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="quantity" name="quantity" value="{{pet.quantity}}" class="form-control" min="1" max="99"
                                    value="1" required>
                            </div>
                            <br><br>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-success btn-block text-white align-center">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="" async defer></script>
    </body>
</html>
